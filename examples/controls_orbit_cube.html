<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Threestrap - Camera Orbit Controls</title>
  <script type="text/javascript" src="../vendor/three.js"></script>
  <script type="text/javascript" src="../vendor/controls/OrbitControls.js"></script>
  <script type="text/javascript" src="../build/threestrap.js"></script>
</head>
<body>
  <style type="text/css" media="screen">
    #three {
      width: 500px;
      height: 500px;
      cursor: move;
    }
  </style>
  <h1>Drag/Zoom Controls</h1>
  <div id="three"></div>
  <script>

    // Bootstrap core + controls plugin
    var three = THREE.Bootstrap({
      element: document.querySelector('#three'),
      plugins: ['core', 'controls'],
      controls: {
        klass: THREE.OrbitControls
      },
    });

    // Insert a cube
    var mesh = new THREE.Mesh(new THREE.CubeGeometry(.5, .5, .5), new THREE.MeshNormalMaterial());
    three.scene.add(mesh);

    // Place camera
    three.camera.position.set(1, .5, .6);

  </script>
</body>
</html>
