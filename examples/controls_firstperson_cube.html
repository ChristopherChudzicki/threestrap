<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Threestrap - Camera First Person Controls</title>
  <script type="text/javascript" src="../vendor/three.js"></script>
  <script type="text/javascript" src="../vendor/controls/FirstPersonControls.js"></script>
  <script type="text/javascript" src="../build/threestrap.js"></script>
</head>
<body>
  <div id="three"></div>
  <script>

    // Bootstrap core + controls plugin
    var three = THREE.Bootstrap({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.FirstPersonControls,
        parameters: {
          lookSpeed: 0.1,
        },
        hide: true,
      },
    });

    // Insert a cube
    var mesh = new THREE.Mesh(new THREE.BoxGeometry(.5, .5, .5), new THREE.MeshNormalMaterial());
    three.scene.add(mesh);

    // Place camera
    three.camera.position.set(-2, 0, 0);
    three.camera.lookAt(new THREE.Vector3());

  </script>
</body>
</html>
